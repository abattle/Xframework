<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../css/fonts/font-awesome.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/content-block.css">
    <link rel="stylesheet" href="../css/lists.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <div class="page android-page">
        <header class="navbar" id='header'>
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="icon-link">
                        <i class="fa fa-chevron-left"></i>
                        <span>返回</span>
                    </a>
                </div>
                <div class="center">标题栏</div>
                <div class="right">
                    <a href="#" class="icon-link">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
            </div>
        </header>
        <div class="content" style="margin-top:44px;">
            <div class="content-block-title">单选框</div>
            <div class="list-block inputs-list">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media item-radio-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner list-radio-group">
                                <div>
                                    <input class="item-radio" type="radio" name="demo" checked="checked">
                                    <div class="item-radio-name">选项一</div>
                                </div>
                                <div>
                                    <input class="item-radio" type="radio" name="demo">
                                    <div class="item-radio-name">选项二</div>
                                </div>
                                <div>
                                    <input class="item-radio" type="radio" name="demo">
                                    <div class="item-radio-name">选项三</div>
                                </div>
                                <div>
                                    <input class="item-radio" type="radio" name="demo">
                                    <div class="item-radio-name">选项四</div>
                                </div>
                                <div>
                                    <input class="item-radio" type="radio" name="demo">
                                    <div class="item-radio-name">选项五</div>
                                </div>
                                <div>
                                    <input class="item-radio" type="radio" name="demo">
                                    <div class="item-radio-name">选项六</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">复选框</div>
            <div class="list-block inputs-list">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media item-checkbox-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner list-radio-group">
                                <div>
                                    <input class="item-checkbox" type="checkbox" name="demo1" checked="checked">
                                    <div class="item-checkbox-name">选项一</div>
                                </div>
                                <div>
                                    <input class="item-checkbox" type="radio" name="demo1">
                                    <div class="item-checkbox-name">选项二</div>
                                </div>
                                <div>
                                    <input class="item-checkbox" type="checkbox" name="demo1">
                                    <div class="item-radio-name">选项三</div>
                                </div>
                                <div>
                                    <input class="item-checkbox" type="checkbox" name="demo1">
                                    <div class="item-checkbox-name">选项四</div>
                                </div>
                                <div>
                                    <input class="item-checkbox" type="checkbox" name="demo1">
                                    <div class="item-checkbox-name">选项五</div>
                                </div>
                                <div>
                                    <input class="item-checkbox" type="checkbox" name="demo1">
                                    <div class="item-checkbox-name">选项六</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="toolbar">
            <div class="toolbar-inner">
                <a href="#tab1" class="active">
                    <i class="fa fa-cog"></i><span class="tabbar-label">标签1</span>
                </a>
                <a href="#tab2">
                    <i class="fa fa-cog"></i>
                    <span class="tabbar-label">标签2</span>
                </a>
                <a href="#tab3">
                    <i class="fa fa-cog"></i>
                    <span class="tabbar-label">标签3</span>
                </a>
                <a href="#tab4">
                    <i class="fa fa-cog"></i>
                    <span class="tabbar-label">标签4</span>
                </a>
                <a href="#tab5">
                    <i class="fa fa-cog"></i>
                    <span class="tabbar-label">标签5</span>
                </a>
            </div>
        </nav>
    </div>
</body>

</html>
