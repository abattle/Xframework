<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../css/fonts/font-awesome.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/content-block.css">
    <link rel="stylesheet" href="../css/lists.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/formlists.css">
</head>

<body>
    <div class="page ios-page">
        <header class="navbar" id='header'>
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="icon-link">
                        <i class="fa fa-chevron-left"></i>
                        <span>返回</span>
                    </a>
                </div>
                <div class="center">标题栏</div>
                <div class="right">
                    <a href="#" class="icon-link">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
            </div>
        </header>
        <div class="content" style="margin-top:44px;">
            <div class="content-block-title">填充模式</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-name"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">
                                    姓名
                                </div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input type="email" placeholder="请输入您的邮箱">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-url"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">个人网址</div>
                                <div class="item-input">
                                    <input type="url" placeholder="请输入您的个人网址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input type="password" placeholder="请输入您的密码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-tel"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">电话号码</div>
                                <div class="item-input">
                                    <input type="tel" placeholder="请输入您的电话号码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <select class="">
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">出生日期</div>
                                <div class="item-input">
                                    <input type="date" placeholder="请选择出生日期" value="2014-04-30">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">开关</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-settings"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">范围选择器</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input id="range" type="range" min="0" max="100" value="0" step="1" class="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">文本域</div>
                                <div class="item-input">
                                    <textarea></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">可伸缩文本区域</div>
                                <div class="item-input">
                                    <textarea class="resizable"></textarea>
                                </div>
                            </div>
                        </div>

                    <li>

                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <select>
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>

                                        <input type="checkbox">

                                <div class="item-title label">姓名</div>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>

                                    <input type="email" placeholder="请输入您的邮箱">

                    <li>

                                <div class="item-title label">性别</div>

                                        <option>男</option>

                <ul>

                    <li>

                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="Your name" class="">

                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="email" placeholder="E-mail">

                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>

                    <li>

                            <div class="item-inner">
